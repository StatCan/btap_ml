name: Predict Function
description: Predicts the output variable

inputs:
- {name: Input Data, type: LocalPath, description: 'Path where the input data will be stored'}
- {name: Features, type: String, description: 'This is the selected features outputed from the feature_selection function'}
- {name: Input Model, type: String, description: 'Possible values are large, wide, deep'}

outputs:
- {name: Minio destination, type: String, description: 'Path where the output data will be stored.'}

implementation:
  container:
    # The strict name of a container image that you've pushed to a container registry.
    image: fernandolpz/only-tests:download_data_v3
    command: [
      python3, 
      
      # Path of the program inside the container
      predict.py,
      
      --input_path,
      {inputPath: Input Data},
      
      --features,
      {inputValue: Features},
      
      --model,
      {inputValue: Input Model},
      
      --output_path,
      {outputPath: Minio destination},
    ]